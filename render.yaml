services:
  - type: web
    name: docchain-backend
    env: python
    buildCommand: pip install --upgrade setuptools && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --log-level info
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: INFURA_URL
        sync: false
      - key: CONTRACT_ADDRESS
        sync: false
      - key: ACCOUNT_ADDRESS
        sync: false
