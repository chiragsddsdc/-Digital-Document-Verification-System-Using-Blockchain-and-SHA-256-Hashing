services:
  - type: web
    name: docchain-backend
    env: python
    plan: free
    
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --workers 1 --threads 2 --worker-class gthread --bind 0.0.0.0:10000 app:app
    
    envVars:
      - key: INFURA_URL
        sync: false
      - key: CONTRACT_ADDRESS
        sync: false
      - key: ACCOUNT_ADDRESS
        sync: false
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
